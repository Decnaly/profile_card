<!DOCTYPE html>
<html lang="en">
<head>

  <title>Profile Card</title>

    <div class="social-links" data-testid="socialLinks">
      <a href="https://www.linkedin.com/in/mumin-abdulrahman-decnaly-61646a1b0/" target="_blank">LinkedIn</a>
      <a href="https://github.com/Decnaly" target="_blank">GitHub</a>

  <script src="script.js"></script>

</html>
